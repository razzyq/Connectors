# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Real-time CSV
    application: Real-time CSV
    deploymentType: Service
    version: 5cac2cf7c5f5a165fc339509de4fcd12f6bec0b7
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for realtime CSV data
        required: true
        value: realtime-csv-data
  - name: Starter transformation
    application: Starter transformation
    deploymentType: Service
    version: d1223074b89e249999a7d52a8b87c624e76623b1
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for data to be downsampled
        required: true
        value: realtime-csv-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic for downsampled data
        required: true
        value: airpassengers

# This section describes the Topics of the data pipeline
topics:
  - name: airpassengers
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: f1-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: realtime-csv-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
